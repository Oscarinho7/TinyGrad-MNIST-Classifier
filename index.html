<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827;
            color: white;
        }
        canvas {
            background: black;
            touch-action: none;
            border-radius: 0.5rem;
            cursor: crosshair;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
        .bar-container {
            position: relative;
            width: 1.5rem;
            height: 5rem;
            background-color: #374151;
            border-radius: 0.25rem;
        }
        .prob-bar {
            background-color: #3b82f6;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            transition: height 0.2s ease;
            border-radius: 0.25rem;
        }
        .btn-active {
            box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
        }
        .preview {
            image-rendering: pixelated;
            width: 112px;
            height: 112px;
            border-radius: 0.5rem;
            border: 1px solid rgba(255,255,255,0.06);
        }
        .btn-modern {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            border: 1px solid transparent;
        }
        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .btn-modern:active {
            transform: translateY(0);
        }
        .btn-run {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border-color: #1e40af;
        }
        .btn-run:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        }
        .btn-auto {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border-color: #6d28d9;
        }
        .btn-auto:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        }
        .btn-pen {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border-color: #b91c1c;
        }
        .btn-pen:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }
        .btn-eraser {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border-color: #b91c1c;
        }
        .btn-eraser:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }
        .btn-clear {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border-color: #b91c1c;
        }
        .btn-clear:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }
        .btn-clear:active {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
        }
        .active {
            background: linear-gradient(135deg, #6d28d9 0%, #5b21b6 100%);
        }
        .active:hover {
            background: linear-gradient(135deg, #5b21b6 0%, #4c1d95 100%);
        }
        .slider {
            appearance: none;
            width: 100%;
            height: 4px;
            background: #374151;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            border-radius: 9999px;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
        }
        #brush-size-value {
            font-size: 0.75rem;
            color: #9ca3af;
        }
        .select-modern {
            background-color: #1f2937;
            color: white;
            border: 1px solid #374151;
            border-radius: 0.25rem;
            padding: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .select-modern:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 font-sans antialiased">
    <div class="max-w-md w-full space-y-4">
        <h1 class="text-2xl font-bold text-center">Digit Classifier</h1>
        <div class="relative">
            <canvas id="canvas" width="280" height="280" class="w-full h-auto border border-gray-600"></canvas>
            <div class="absolute top-2 right-2 bg-gray-800 px-2 py-1 rounded text-xs">280x280</div>
        </div>
        <div class="flex space-x-2">
            <button id="pen-btn" class="btn-modern btn-pen flex-1 py-2 px-4 rounded-md btn-active">Pen</button>
            <button id="eraser-btn" class="btn-modern btn-eraser flex-1 py-2 px-4 rounded-md">Eraser</button>
            <button id="clear-btn" class="btn-modern btn-clear flex-1 py-2 px-4 rounded-md">Clear</button>
        </div>
        <div class="flex items-center space-x-2">
            <label for="brush-size" class="text-sm">Brush size:</label>
            <input type="range" id="brush-size" min="1" max="50" value="10" class="slider flex-1">
            <span id="brush-size-value">10</span>
        </div>
        <div class="flex space-x-2 items-center">
            <button id="run-model" class="btn-modern btn-run flex-1 py-2 px-4 rounded-md">Run Model</button>
            <button id="auto-run" class="btn-modern btn-auto flex-1 py-2 px-4 rounded-md">Toggle Auto-run</button>
            <div class="flex flex-col items-center">
                <label for="preview" class="text-sm mb-1">Preview 28x28</label>
                <canvas id="preview" width="28" height="28" class="preview"></canvas>
            </div>
        </div>
        <select id="model-select" class="select-modern w-full">
            <option value="mnist_mlp">MLP (96.65%)</option>
            <option value="mnist_convnet">CNN (98.36%)</option>
        </select>
        <h2 class="text-xl font-bold text-center">Best Guess: <span id="best-guess">-</span></h2>
        <p class="text-center text-gray-400">Inference Time: <span id="inference-time">-</span> ms</p>
        <div id="probability-bars" class="flex justify-between space-x-2 mt-4"></div>
    </div>

    <script type="module">
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const preview = document.getElementById('preview');
        const previewCtx = preview.getContext('2d');
        const statusText = document.getElementById('status-text') || document.createElement('p'); // Placeholder if not in HTML
        const bestGuess = document.getElementById('best-guess');
        const inferenceTime = document.getElementById('inference-time');
        const probabilityBars = document.getElementById('probability-bars');

        let drawing = false;
        let eraser = false;
        let autoRun = false;
        let brushSize = 10;
        let currentModel = 'mnist_mlp';
        let net = null;

        const getDevice = async () => {
            if (!navigator.gpu) throw new Error("WebGPU not supported on this browser.");
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) throw new Error("No appropriate GPUAdapter found.");
            return await adapter.requestDevice();
        };

        const loadNet = async (modelName) => {
            const jsPath = `./${modelName}/${modelName}.js`;
            const netPath = `./${modelName}/${modelName}.webgpu.safetensors`;
            try {
                statusText.innerHTML = "Loading model...";
                const device = await getDevice();
                const tinygrad = (await import(jsPath)).default;
                net = await tinygrad.load(device, netPath);
                statusText.innerHTML = "Ready - start drawing!";
            } catch (e) {
                console.error(e);
                statusText.innerHTML = "Error loading model";
            }
        };

        const runInference = async () => {
            if (!net) return;

            const startTime = performance.now();
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const grayscale = new Float32Array(28 * 28);
            for (let y = 0; y < 28; y++) {
                for (let x = 0; x < 28; x++) {
                    const idx = (y * 10 * canvas.width + x * 10) * 4; // Scale 280 to 28
                    grayscale[y * 28 + x] = imageData.data[idx] / 255; // Grayscale
                }
            }
            const logits = await net.run(grayscale);
            const endTime = performance.now();
            inferenceTime.innerText = (endTime - startTime).toFixed(2);

            const exp = logits.map(Math.exp);
            const sum = exp.reduce((a, b) => a + b, 0);
            const softmax = exp.map(v => v / sum);

            let maxProb = 0;
            let bestDigit = 0;
            for (let i = 0; i < 10; i++) {
                const prob = (softmax[i] * 100).toFixed(0) + '%';
                document.getElementById(`prob-${i}`).innerText = prob;
                document.getElementById(`bar-${i}`).style.height = `${softmax[i] * 100}%`;
                if (softmax[i] > maxProb) {
                    maxProb = softmax[i];
                    bestDigit = i;
                }
            }
            bestGuess.innerText = bestDigit;
        };

        const resetPrediction = () => {
            bestGuess.innerText = '-';
            inferenceTime.innerText = '-';
            for (let i = 0; i < 10; i++) {
                document.getElementById(`prob-${i}`).innerText = '0%';
                document.getElementById(`bar-${i}`).style.height = '0%';
            }
        };

        const updatePreview = () => {
            previewCtx.drawImage(canvas, 0, 0, 28, 28);
        };

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.lineWidth = brushSize;
                ctx.strokeStyle = eraser ? 'black' : 'white';
                ctx.stroke();
                updatePreview();
                if (autoRun) runInference();
            }
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            if (!autoRun) runInference();
        });

        canvas.addEventListener('mouseout', () => drawing = false);

        document.getElementById('pen-btn').addEventListener('click', () => {
            eraser = false;
            document.getElementById('pen-btn').classList.add('btn-active');
            document.getElementById('eraser-btn').classList.remove('btn-active');
        });

        document.getElementById('eraser-btn').addEventListener('click', () => {
            eraser = true;
            document.getElementById('eraser-btn').classList.add('btn-active');
            document.getElementById('pen-btn').classList.remove('btn-active');
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            const cssW = parseInt(canvas.style.width) || canvas.width;
            const cssH = parseInt(canvas.style.height) || canvas.height;
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, cssW, cssH);
            resetPrediction();
            updatePreview();
        });

        document.getElementById('brush-size').addEventListener('input', (e) => {
            brushSize = Number(e.target.value);
        });

        document.getElementById('auto-run').addEventListener('click', () => {
            autoRun = !autoRun;
            document.getElementById('auto-run').classList.toggle('active', autoRun);
        });

        // Create probability bars
        const barContainer = document.getElementById('probability-bars');
        for (let i = 0; i < 10; i++) {
            const barDiv = document.createElement('div');
            barDiv.className = 'flex flex-col items-center';
            barDiv.innerHTML = `
                <span id="prob-${i}" class="text-xs mb-1">0%</span>
                <div class="bar-container">
                    <div id="bar-${i}" class="prob-bar" style="height: 0%;"></div>
                </div>
                <span class="text-sm mt-1">${i}</span>
            `;
            barContainer.appendChild(barDiv);
        }

        document.getElementById('model-select').addEventListener('change', (e) => {
            currentModel = e.target.value;
            loadModel(currentModel);
        });

        document.getElementById('run-model').addEventListener('click', runInference);

        // Init
        (async () => {
            await initWebGPU();
            await loadModel(currentModel);
            updatePreview();
            setInterval(() => {
                if (autoRun && !drawing) {
                    runInference();
                }
            }, 600);
        })();
    </script>
</body>
</html>
